<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-prectise</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <i class="ri-heart-fill" id="like_heart"></i>
    <div class="top">
        <div class="profile_sec">
            <div class="img-wrap"><img src="./images/srk_profile.jpg" alt="user_profile"></div>
            <p class="title">iamsrk</p>
            <img src="./images/blue_tick.png" alt="blue_tick">
        </div>
        <span class="more"><i class="ri-more-2-fill"></i></span>
    </div>

    <div class="profile_img">
        <img src="./images/banner_img.jpg" alt="story_img">
    </div>

    <div class="card_footer">
        <div class="left_icons">
            <span>
                <i class="ri-heart-line"></i>
                <i class="ri-heart-fill"></i>
            </span>
            <i class="ri-chat-1-line"></i>
            <i class="ri-share-line"></i>
        </div>

        <div class="right-icon">
            <i class="ri-save-line"></i>
        </div>
    </div>


  </div>
    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
