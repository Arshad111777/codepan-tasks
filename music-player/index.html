<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music-app</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- <h1 class="inst">top songs</h1>
    <h1 class="inst">top songs</h1>
    <h1 class="inst">top songs</h1> -->
    <!-- Audio -->
    <div class="wrapper">
        <div class="music-card">
            <div class="card">
                <div class="card-content">
                    <img src="./images/ruaan.jpg" alt="music-image">

                    <div class="music-details">
                        <p id="music-title">ruaan</p>
                        <p id="artist-name">By Arijit singh</p>
                    </div>

                    <div class="music-btns">
                        <i class="ri-skip-back-line disable"></i>
                        <i class="ri-play-line"></i>
                        <i class="ri-skip-forward-line disable"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- List Music -->
        <div class="music-lists">
            <h2>tranding music</h2>
            <div class="music-lists-wrapper"></div>
        </div>
        <!-- Circular Bar -->

        <div class="bottom-content">
            <div class="song-duration">
                <span id="start-time">00:00</span>
                <span id="end-time">04:15</span>
            </div>
            <span id="playing-circle"><i class="ri-circle-fill"></i></span>
        </div>
    </div>
    <!-- JS -->
    <script src="./script.js"></script>
</body>
</html>
